<h1>Task List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Estado</th>
    </tr>
    @for (item of taskList; track item.id)
     {
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
        </tr>
     }
    @empty
    {	
        <div>
            There are no tareas.
        </div>
    }
        
   
    
</table>
