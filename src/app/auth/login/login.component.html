<form [formGroup]="loginForm" (ngSubmit)="login($event)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" formControlName="username" id="username" name="username" >
      @if (username.errors && username.touched)
      {
        <div class="text-danger">{{ usernameErrors }}</div>
      }
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="password" name="password" >
      @if (password.errors && password.touched)
      {
        <div class="text-danger">{{ usernameErrors }}</div>
      }
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
